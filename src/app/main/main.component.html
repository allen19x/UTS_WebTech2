<div class="button-holder">
  <button mat-raised-button color="primary" routerLink="/karyawan">
    Tambah Karyawan
  </button>
</div>
<div class="table">
  <table mat-table [dataSource]="karyawans" class="mat-elevation-z8">
    <ng-container matColumnDef="namaKaryawan">
      <th mat-header-cell *matHeaderCellDef>Nama Karyawan</th>
      <td mat-cell *matCellDef="let karyawan">{{ karyawan.namaKaryawan }}</td>
    </ng-container>
    <ng-container matColumnDef="tunjangan">
      <th mat-header-cell *matHeaderCellDef>Tunjangan</th>
      <td mat-cell *matCellDef="let karyawan">{{ karyawan.tunjangan }}</td>
    </ng-container>
    <ng-container matColumnDef="gaji">
      <th mat-header-cell *matHeaderCellDef>Gaji</th>
      <td mat-cell *matCellDef="let karyawan">{{ karyawan.gaji }}</td>
    </ng-container>
    <ng-container matColumnDef="divisiPekerjaan">
      <th mat-header-cell *matHeaderCellDef>Divisi Pekerjaan</th>
      <td mat-cell *matCellDef="let karyawan">{{ karyawan.divisiPekerjaan }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      [routerLink]="'/karyawan/' + row._id"
    ></tr>
  </table>
</div>
